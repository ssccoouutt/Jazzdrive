name: jazzdrive-bot
services:
  - name: web
    scalings:
      min: 1
      max: 1
    ports:
      - port: 8000
        protocol: http
    health_checks:
      http:
        path: /health
        port: 8000
        interval: 10s
        timeout: 5s
    env:
      - name: PYTHONUNBUFFERED
        value: "1"
